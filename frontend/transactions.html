    function loadTransactions() {
      const tbody = document.getElementById("txnTable");
      const txns = JSON.parse(localStorage.getItem("transactions")) || [];
      tbody.innerHTML = "";

      txns.forEach((t, i) => {
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${t.acc_no}</td>
          <td>${t.type}</td>
          <td>â‚¹${t.amount}</td>
          <td>${t.date}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
    window.onload = loadTransactions;
  </script>
</head>
